name: Kernel builder request
description: kernel File config report.
title: "[Request]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Please wait while your request is being processed!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Customizing kernel variables 
      description: Replace the values ​​with your information Config
      placeholder: Tell us what you see!
      value: "NAME=Heline\nHOST=machine\nCC=-g0\nMODEL=N2807\nCODENAME=Celeron!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: generation processor
      description: What generation of our processor are you running?
      options:
        - Sandy Bridge
        - Ivy Bridge
        - Haswell
        - Broadwell
        - Skylake
        - Kaby Lake
        - Coffee Lake
        - Cannon Lake
        - Ice Lake
        - Tiger Lake
      default: 0
    validations:
      required: true
  - type: dropdown
    id: threads
    attributes:
      label: How many threads does your processor have?
      multiple: true
      options:
        - 1 threads
        - 2/4 threads
        - 8/16 threads
        - 32/64 threads
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this request, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
          
